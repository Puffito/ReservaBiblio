<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./resources/home.css" />
    <title>Editar Reserva</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-navbar">
        <div class="container-fluid">
          <a class="navbar-brand link-light">
            <img
              src="./resources/person-circle.svg"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            Calendario.io
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active link-light"
                  aria-current="page"
                  href="/main"
                  >Calendario</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active link-light"
                  aria-current="page"
                  href="/reservas"
                  >Reservas</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active link-light"
                  aria-current="page"
                  href="/espacios"
                  >Espazos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active link-light"
                  aria-current="page"
                  href="/recursos"
                  >Recursos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active link-light"
                  aria-current="page"
                  href="/cuenta"
                  >Conta</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1 class="title">Editar Reserva</h1>
    <div class="body">
      <form
        method="post"
        action=""
        id="newReservationForm"
        class="newReservationForm"
      >
        <label for="nombre">Nome</label>
        <input type="text" class="form-control" name="nombre" />
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" class="form-control" name="descripcion" />
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" name="fecha" />
        <div class="col-auto my-1">
          <label for="hora_inicio">Hora inicio</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="hora_inicio"
          >
            <option selected>9:00</option>
            <option value="1">9:50</option>
            <option value="2">10:40</option>
            <option value="3">11:30</option>
            <option value="4">12:00</option>
            <option value="5">12:50</option>
            <option value="6">13:40</option>
            <option value="7">14:30</option>
            <option value="8">15:20</option>
          </select>
        </div>
        <div class="col-auto my-1">
          <label for="hora_fin">Hora fin</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="hora_fin"
          >
            <option selected>9:00</option>
            <option value="1">9:50</option>
            <option value="2">10:40</option>
            <option value="3">11:30</option>
            <option value="4">12:00</option>
            <option value="5">12:50</option>
            <option value="6">13:40</option>
            <option value="7">14:30</option>
            <option value="8">15:20</option>
          </select>
        </div>
        <div class="formSubmit">
          <button type="button" name="submit" class="btn btn-background">
            Gardar
          </button>
          <button type="button" class="cancel-btn btn btn-danger">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
